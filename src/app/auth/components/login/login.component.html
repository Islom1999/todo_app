<div class="flex justify-content-center align-items-center min-h-screen">
    <div class="card">
      <h2 class="text-center">{{'AUTH_FORM_LOGIN' | translate}}</h2>
      <p class="text-center">{{'AUTH_FORM_NOTE' | translate}}</p>
      
      <form [formGroup]="form" (submit)="submit()">
        <div class="p-fluid">
            <div class="field">
              <span class="p-input-icon-left">
                <i class="pi pi-envelope"></i>
                <input type="email" pInputText [placeholder]="'AUTH_FORM_LABEL_EMAIL' | translate" formControlName="email"/>
              </span>
            </div>
      
            <div class="field">
                <p-password [toggleMask]="true" [feedback]="false" [placeholder]="'AUTH_FORM_LABEL_PASSWORD' | translate" formControlName="password"/>
            </div>

            <button pButton [label]="'AUTH_FORM_LOGIN' | translate" class="p-button-primary w-full"></button>
      
            <div class="text-center mt-3">
              <p>{{'AUTH_FORM_INFO_LOGIN' | translate}} - <a [routerLink]="['/auth', 'register']">{{'AUTH_FORM_LOGIN' | translate}}</a>
            </div>
          </div>
      </form>
    </div>
  </div>
